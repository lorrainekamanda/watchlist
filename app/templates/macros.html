{% macro render_field(field)%}


<table>
    <tr {% if field.errors%} class = "error" {%endif%}></tr>
    <tr>
 <td>{{field.label}}</td>
 <td> {{field(**kwargs)|safe}}</td>
</tr>
<tr class="error">
    {% for error in field.errors%}
    <li>{{error}}</li>
    {%endfor%}
</tr>
</table>
{% endmacro%}
